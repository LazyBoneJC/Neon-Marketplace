name: marketplaceIndexer
project_type: no-code
config: {}
timestamps: null
networks:
    - name: sepolia
      chain_id: 11155111
      rpc: ${SEPOLIA_RPC_URL}

storage:
    postgres:
        enabled: true
        connection_string: ${DATABASE_URL}

native_transfers:
    enabled: false

contracts:
    - name: NftMarketplace
      details:
          - network: sepolia
            address: ${NFT_MARKETPLACE_ADDRESS}
            start_block: "9723149"
      abi: ./abis/NftMarketplace.abi.json
      include_events:
          - name: ItemListed
          - name: ItemCanceled
          - name: ItemBought

global:
    health_port: 0

graphql:
    port: 3001 # 確保這裡跟 Zeabur 的 PORT 環境變數一致
    cors:
        enabled: true
        origins: "https://neon-marketplace.zeabur.app" # 設定為你的前端應用程式的 URL
